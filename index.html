<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jester Juke</title>
</head>
<body>
    <div class="title-div">

        <p id="textstuff"></p>
        <p id="id-text"></p>
        
        <h3 id="title">Connect to someone</h3>
        <textarea id="id-textarea"></textarea>
        <button id="submit-button" class="btn" onclick="submitButton()">Connect to peer!</button>
    </div>
    
    <div style="display: flex; justify-content: space-around;">
        <div id="peer-div">
            <h3>Your peer's message</h3>
            <div class="message-box">                
                <h2 class="message-text" id="peer-message"></h2>
            </div>
        </div>
        
        <button id="call-button" class="btn" onclick="makeCall()">
            Call!
        </button>
        
        <div id="user-div">
            <h3>Your message</h3>
            <div class="message-box">
                <h2 class="message-text" id="user-message"></h2>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
